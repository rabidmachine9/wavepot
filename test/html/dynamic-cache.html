<html>
<body>
<script type="module">
import DynamicCache from '../../js/dynamic-cache.js'

const main = async () => {
  await DynamicCache.install()
  const headers = { 'Content-Type': 'application/json' }
  const cache = new DynamicCache('myspace', headers)
  await cache.put('foo', 'bar')
  const result = await fetch(`${cache.path}/foo`, { mode: 'same-origin', cache: 'only-if-cached' }).then(res => res.text())
  console.log(result)
}

main()
</script>
</body>
</html>
